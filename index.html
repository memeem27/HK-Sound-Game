<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HK Sound Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background Video -->
    <video id="bgVideo" autoplay loop muted></video>

    <!-- Timer -->
    <div id="timerDisplay"></div>

    <!-- Stats (centered at top) -->
    <div id="statsBox">
        Wins: <span id="wins">0</span> |
        Losses: <span id="losses">0</span> |
        Streak: <span id="streak">0</span> |
        Best: <span id="bestStreak">0</span> |
        Avg Time: <span id="avgTime">0</span>s |
        Fastest: <span id="fastestTime">0</span>s
    </div>

    <!-- Leaderboard Panel -->
    <div id="leaderboardPanel">
        <h2>Leaderboard</h2>

        <select id="lbSelect">
            <option value="wins">Wins</option>
            <option value="fastest">Fastest Time</option>
            <option value="streak">Best Streak</option>
            <option value="easy">Easy Mode</option>
            <option value="medium">Medium Mode</option>
            <option value="hard">Hard Mode</option>
        </select>

        <button id="submitScoreBtn">Submit Current Stats</button>

        <div id="leaderboardContent">
            <div class="lb-box">
                <ul id="lbList"></ul>
            </div>
        </div>

        <div id="lbUsername"></div>
    </div>

    <!-- Settings Menu -->
    <div id="menuPanel">
        <h2>Background</h2>

        <select id="bgSelect">
            <option disabled>Select Background</option>
            <option value="Classic.mp4">Classic</option>
            <option value="Godhome.mp4">Godhome</option>
            <option value="Hidden Dreams.mp4">Hidden Dreams</option>
            <option value="Infected.mp4">Infected</option>
            <option value="Lifeblood.mp4">Lifeblood</option>
            <option value="SteelSoul.mp4">SteelSoul</option>
            <option value="The Grimm Troupe.mp4">The Grimm Troupe</option>
            <option value="Void.mp4">Void</option>
            <option value="Voidheart.mp4">Voidheart</option>
            <option value="Zote.mp4" id="zoteOption" disabled>Zote</option>
        </select>

        <label>Background Volume</label>
        <input type="range" id="volumeSlider" min="0" max="100" value="35">

        <label>Number of Options</label>
        <input type="number" id="optionCount" min="5" value="5">

        <button id="searchToggle">Enable Search</button>

        <h2>Timer Mode</h2>
        <label><input type="radio" name="timerMode" value="off" checked> Off</label>
        <label><input type="radio" name="timerMode" value="easy"> Easy (45s)</label>
        <label><input type="radio" name="timerMode" value="medium"> Medium (30s)</label>
        <label><input type="radio" name="timerMode" value="hard"> Hard (15s)</label>
    </div>

    <!-- Buttons -->
    <button id="leaderboardBtn">Leaderboard</button>
    <button id="menuBtn">Menu</button>

    <!-- Title -->
    <h1>Hollow Knight Sound Guessing</h1>

    <div class="divider"></div>

    <!-- Play Sound -->
    <button id="playBtn">Play Sound</button>

    <!-- Choices -->
    <div class="choiceContainer">
        <select id="choices"></select>

        <div id="searchContainer">
            <input id="searchInput" placeholder="Search...">
            <ul id="searchList"></ul>
        </div>
    </div>

    <!-- Submit Guess -->
    <button id="submitBtn">Submit Guess</button>

    <p id="result"></p>

    <!-- GitHub -->
    <div id="githubLink">
        <a href="https://github.com/memeem27/HK-Sound-Game" target="_blank">GitHub</a>
    </div>

    <!-- Trophy Case -->
    <div id="trophyCase"></div>

    <!-- Score Modal -->
    <div id="scoreModal">
        <div id="scoreContent">
            <h2 id="scoreTitle">Timeâ€™s Up!</h2>
            <p id="scoreText"></p>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <!-- Firebase (module) -->
    <script type="module" src="firebase.js"></script>

    <!-- Leaderboard (module, imports db from firebase.js) -->
    <script type="module" src="leaderboard.js"></script>

    <!-- Game logic (non-module) -->
    <script src="game.js"></script>

</body>
</html>
